                        <!-- Theis Modal is User Registration -->
  <div class="modal fade" id="userRegister">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New User Register Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="user">Full Name <span class="text-danger">*</span></label>
                             <input type="text" class="form-control" placeholder="full name" name="" id="" required>
                        </div>
                        <div class="col-md-6">
                            <label for="user">Mobile Number <span class="text-danger">*</span></label>
                             <input type="tel" class="form-control" placeholder="Mobile Number" name="" id="" pattern="[1789][0-9]{9}" required>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                    <div class="text-center pt-3">
                        <button class="btn btn-danger btn-sm">Submit</button>
                    </div>
                </div>
          </form>
        </div>
